<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>
<body>
    <body>
        <header>
          <div class= "large-font">Let's Study with a Quiz</div>
          <button class="start-button">Start</button>
          <div class="question">
            <div class="card question">
                Question 1
            </div>
          </div>
        </header>
    
        <main>
          <section>
            
            <div class="card guess">
              <div class="large-font choice-buttons">Pick One</div>
              <button class="Choice A">A</button>
              <button class="Choice B">B</button>
              <button class="Choice C">C</button>
              <button clas="Choice D">D</button>

            </div>
          </section>
    
          <section>
            <div class="card results">
              <div class = "win-loss-container">
              <div>
              <h2>Wins: <span class="Correct">0 </span> </h2>
              <h2>Losses: <span class="Incorrect">0</span></h2>
            </div>
              <button class="reset-button">Reset Score</button>
          </div>
              <div class= "card timer">
                <div class = "timer-text">
                <div class="large-font timer-count">10</div>
                <h3>seconds remaining</h3>
              </div>
            
              </div>
            </div>
          </section>
        </main>
        <script src="assets/js/script.js"></script> 
</body>
</html>
