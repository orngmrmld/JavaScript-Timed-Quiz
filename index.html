<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>
<body>
    <body>

    
        <main>
          <section>
            
            <div id = "start-container" class="show">
              <div class = "first container">
                <h1> Welcome to the Coding Quiz </h1>
                <p> Choose the correct answer within the time limit and score big. Be sure to choose wisely as the wrong choice penalizes you.</p>
              </div>

            </div>

            <div id= "questions-container" class = "hide">
              <div class = "container questions">
                <div id = "question"></div>
                <div id = "answer-buttons" class = "btn-grid"></div>
              </div>

            </div>

          </section>
    
          <section>
            <div class="card results">
              <div class = "win-loss-container">
              <div>
              <h2>Wins: <span class="Correct">0 </span> </h2>
              <h2>Losses: <span class="Incorrect">0</span></h2>
            </div>
              <button class="reset-button">Reset Score</button>
          </div>
              <div class= "card timer">
                <div class = "timer-text">
                <div class="large-font timer-count">10</div>
                <h3>seconds remaining</h3>
              </div>
            
              </div>
            </div>
          </section>
        </main>
        <script src="assets/js/script.js"></script> 
</body>
</html>
